<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
       <div class="container mt-5">
            <div class="row">
        <div class="col">
          <div class="clock-body mt-5 ">
            <div
              id="timer"
              class="justify-content-center align-items-center text-center"
            ></div>
          </div>
        </div>
      </div>

      <div class="row mt-3 justify-content-center">
        <div class="col-6 justify-center text-center">
          <button type="button" class="btn btn-outline-light" id="start">Start</button>
          <button type="button" class="btn btn-outline-light" id="stopWatch">Stop</button>
          <button type="button" class="btn btn-outline-light" id="restart">Restart</button>
          <button type="button" class="btn btn-outline-light" id="saving">Save Time</button>
          <button type="button" class="btn btn-outline-light" id="clear">Clear</button>

          <ul id="lap"></ul>

        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
